<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>websocket demo</title>

<script type="text/javascript" src="brython.js"></script>
<script type="text/javascript" src="brython_stdlib.js"></script>

</head>

<body onload="brython(1)">

<script type="text/python3" src="websocket.py"></script>

<button id="openbtn">Open connection</button>

<table>
    <tr>
    <td>sends on button:</td><td><input id="data">

    <tr><td>sends on keydown</td><td><input id="livedata"></td></tr>
    <tr><td>multa</td><td><input id="multa"></td></tr>
    <tr><td>multb</td><td><input id="multb"></td></tr>

    <tr><td>status</td><td><textarea id="status"></textarea></td></tr>
</table>
